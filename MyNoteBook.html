<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NoteBook</title>
    <link rel="stylesheet" type="text/css" href="one.css"/>
</head>
<body>
    <div class="wrapper ">
        <div style="float: left;">
            <span id="openbtn">&gt;</span></div>
        <div id="lbar" class="sidenav">
            <div id="closebtn">&lt;</div>
            <div>oneword</div>
        </div>
        <div class="center">
            <div class="operate">
                <span>删除</span>
                <span>在下方新建</span>

            </div>
            <div class="title">
                <span >标题</span>
            </div>
            <div class="text">
                <div class="lines">
                    <div id="container_prompt">
                        <span>1</span>
                    </div>
                    <div id="context">
                        <textarea rows="1"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="rbar">这里是属性面板</div>
    </div>
    <script src="numberone.js"></script>
</body>
</html>
